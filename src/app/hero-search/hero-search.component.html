<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>


  <table class="idListTable">
    <tr *ngFor="let hero of heroes | async">
      <th class="listElement">
        <span class="badge" routerLink="/detail/{{hero.id}}">{{hero.id}}</span>
        {{hero.name}}
      </th>
    </tr>
  </table>
</div>
